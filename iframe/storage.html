<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 28px;
            color: #333;
            margin-top: 0;
            text-align: center;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
        }

        .content ul {
            padding-left: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
            line-height: 1.8;
        }

        .content li {
            font-size: 16px;
            line-height: 1.8;
        }

        .service-section h3 {
            padding: 10px;
            font-size: 24px;
            margin-bottom: 10px;
            background-color: rgb(186, 255, 186);
            text-align: center;
        }

        .btn-animate {
            position: relative;
            width: 130px;
            height: 40px;
            line-height: 40px;
            border: none;
            border-radius: 5px;
            background: #027efb;
            color: #fff;
            text-align: center;
        }

        .btn-animate__sweep-left {
            z-index: 1;

            &::after {
                content: '';
                position: absolute;
                top: 0;
                right: 0;
                width: 0;
                height: 100%;
                z-index: -1;
                border-radius: 5px;
                background-color: #90cf5b;
                transition: .3s ease;
            }

            &:hover {
                &::after {
                    left: 0;
                    width: 100%;
                }
            }
        }

        .btn-animate a {
            text-decoration: none;
            color: white;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="content">
        <h2>服務項目</h2>
        <div class="service-section">
            <h3>整理收納</h3>
        </div>

        <h3>服務內容</h3>
        <ul>
            <li><strong>全屋整理與收納規劃</strong>：針對您的家居或辦公空間進行全面評估，定制最佳的收納方案，讓每個角落都有其專屬的功能和用途。</li>
            <li><strong>分類與優化</strong>：協助整理和分類物品，剔除不再需要的物品，最大化利用空間，讓物品更易於查找和存放。</li>
            <li><strong>標籤和分區設計</strong>：透過標籤和分區設計，讓每件物品都有其專屬的位置，提升空間利用率和生活便利性。</li>
            <li><strong>個性化方案</strong>：根據客戶的需求和空間特點，提供靈活、個性化的解決方案，讓空間整理更符合您的生活方式。</li>
            <li><strong>環保與可持續性</strong>：提倡環保整理理念，協助客戶以可持續方式處理不需要的物品，減少浪費，保護環境。</li>
        </ul>

        <div class="btn-container" style="display: flex; justify-content: center; margin-top: 10px;">
            <div class="btn-animate btn-animate__sweep-left" style="padding-left: 5px; padding-right: 5px;">
                <a href="../contact.html" target="_top">聯絡我們進行洽詢</a>
            </div>
        </div>
    </div>
</body>

</html>
