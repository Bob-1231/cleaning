<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 28px;
            color: #333;
            margin-top: 0;
            text-align: center;
        }

        .content p {
            font-size: 16px;
            line-height: 1.6;
        }

        .service-section {
            margin-top: 40px;
        }

        .service-section h3 {
            padding: 10px;
            font-size: 24px;
            margin-bottom: 10px;
            background-color: rgb(186, 255, 186);
            text-align: center;
        }

        .service-list {
            list-style-type: none;
            padding: 0;
        }

        .service-list li {
            background-color: #e9e9f0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .service-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .service-item {
            padding: 5px;
            border: 1px solid #ccc;
            flex: 1 1 calc(33.33% - 20px);
            box-sizing: border-box;
            margin: 10px;
            text-align: center;
        }

        .service-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .service-item h4 {
            margin: 10px 0 5px;
            position: relative;
        }

        .service-item h4::before,
        .service-item h4::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 2px;
            background-color: #333;
        }

        .service-item h4::before {
            left: 0;
        }

        .service-item h4::after {
            right: 0;
        }

        .btn-animate {
            position: relative;
            width: 130px;
            height: 40px;
            line-height: 40px;
            border: none;
            border-radius: 5px;
            background: #027efb;
            color: #fff;
            text-align: center;
        }

        .btn-animate__sweep-left {
            z-index: 1;

            &::after {
                content: '';
                position: absolute;
                top: 0;
                right: 0;
                width: 0;
                height: 100%;
                z-index: -1;
                border-radius: 5px;
                background-color: #90cf5b;
                transition: .3s ease;
            }

            &:hover {
                &::after {
                    left: 0;
                    width: 100%;
                }
            }
        }

        .btn-animate a {
            text-decoration: none;
            color: white;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="content">
        <h2>清潔項目</h2>
        <div class="service-section">
            <h3>電器清潔</h3>

            <div class="service-container">
                <div class="service-container">

                    <div class="service-item">
                        <img src="../media/ac.jpg" alt="冷氣清潔">
                        <h4>冷氣清潔</h4>
                    </div>

                    <div class="service-item">
                        <img src="../media/washing_machine.jpg" alt="洗衣機清潔">
                        <h4>洗衣機清潔</h4>
                    </div>

                    <div class="service-item">
                        <img src="../media/freezer.jpg" alt="冰箱清潔">
                        <h4>冰箱清潔</h4>
                    </div>

                </div>

                <div class="btn-animate btn-animate__sweep-left" style="padding-left: 5px; padding-right: 5px;">
                    <a href="../contact.html" target="_top">聯絡我們進行洽詢</a>
                </div>
                
            </div>
        </div>
</body>

</html>
