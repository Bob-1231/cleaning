<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 28px;
            color: #333;
            margin-top: 0;
            text-align: center;
        }

        .content p {
            font-size: 16px;
            line-height: 1.6;
        }

        .content li {
            line-height: 1.8;
        }
    </style>
</head>

<body>
    <div class="content">
        <h2>
            裝潢細清項目
        </h2>

        <ul>
            <li>
                <strong>
                    全屋吸塵及除塵
                </strong>
                <ul>
                    <li>
                        使用高效能吸塵器進行全屋吸塵，清除地面、牆角及天花板的灰塵。
                    </li>
                    <li>
                        擦拭家具、窗台、門框及其他表面。
                    </li>
                </ul>
            </li>
            <li>
                <strong>
                    清理施工遺留物
                </strong>
                <ul>
                    <li>
                        清除施工過程中遺留下來的膠帶、黏著劑及保護膜。
                    </li>
                    <li>
                        清除施工後遺留的建材碎片、油漆斑點及其他殘留物。
                    </li>
                </ul>
            </li>
            <li>
                <strong>
                    窗戶及窗框清潔
                </strong>
                <ul>
                    <li>
                        擦拭窗戶玻璃，清潔窗框及窗溝，去除塵土及污垢。
                    </li>
                </ul>
            </li>
    </div>
</body>

</html>
