<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 28px;
            color: #333;
            margin-top: 0;
            text-align: center;
        }

        .content p {
            font-size: 16px;
            line-height: 1.6;
        }

        .service-section {
            margin-top: 40px;
        }

        .service-section h3 {
            padding: 10px;
            font-size: 24px;
            margin-bottom: 10px;
            background-color: rgb(186, 255, 186);
            text-align: center;
        }

        .content li {
            line-height: 1.8;
        }

        .btn-animate {
            position: relative;
            width: 130px;
            height: 40px;
            line-height: 40px;
            border: none;
            border-radius: 5px;
            background: #027efb;
            color: #fff;
            text-align: center;
        }

        .btn-animate__sweep-left {
            z-index: 1;

            &::after {
                content: '';
                position: absolute;
                top: 0;
                right: 0;
                width: 0;
                height: 100%;
                z-index: -1;
                border-radius: 5px;
                background-color: #90cf5b;
                transition: .3s ease;
            }

            &:hover {
                &::after {
                    left: 0;
                    width: 100%;
                }
            }
        }

        .btn-animate a {
            text-decoration: none;
            color: white;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="content">
        <h2>清潔項目</h2>

        <div class="service-section">
            <h3>裝潢細清</h3>
        </div>

        <ul>
            <li>
                <strong>
                    全屋吸塵及除塵
                </strong>
                <ul>
                    <li>
                        使用高效能吸塵器進行全屋吸塵，清除地面、牆角及天花板的灰塵。
                    </li>
                    <li>
                        擦拭家具、窗台、門框及其他表面。
                    </li>
                </ul>
            </li>
            <li>
                <strong>
                    清理施工遺留物
                </strong>
                <ul>
                    <li>
                        清除施工過程中遺留下來的膠帶、黏著劑及保護膜。
                    </li>
                    <li>
                        清除施工後遺留的建材碎片、油漆斑點及其他殘留物。
                    </li>
                </ul>
            </li>
            <li>
                <strong>
                    窗戶及窗框清潔
                </strong>
                <ul>
                    <li>
                        擦拭窗戶玻璃，清潔窗框及窗溝，去除塵土及污垢。
                    </li>
                </ul>
            </li>

            <div class="btn-container"
                style="display: flex; justify-content: center; margin-top: 10px;">
                <div class="btn-animate btn-animate__sweep-left" style="padding-left: 5px; padding-right: 5px;">
                    <a href="../contact.html" target="_top">聯絡我們進行洽詢</a>
                </div>
            </div>

    </div>
</body>

</html>
