<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錸潔 LAIJIE Home Cleaning</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.5);
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            height: 50px;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            margin-right: 400px;
        }

        .navbar img {
            height: 50px;
            margin-right: 15px;
        }

        .navbar h1 {
            color: #fff;
            margin: 0;
            font-size: 24px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin-left: 20px;
            position: relative;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            transition: background 0.3s;
            height: 50px;
            display: flex;
            align-items: center;
        }

        .navbar ul li a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .navbar ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(51, 51, 51, 0.5);
            padding: 0;
            border-radius: 5px;
            list-style-type: none;
            margin: 0;
            min-width: 100%;
        }

        .navbar ul li:hover ul {
            display: block;
            width: 80%;
        }

        .navbar ul li ul li {
            width: 100%;
            transform: translateX(-20px);
        }

        .navbar ul li ul li a {
            height: auto;
            padding: 10px;
            white-space: nowrap;
            display: block;
            background-color: transparent;
        }

        .navbar ul li ul li a:hover {
            background-color: #575757;
        }

        .hero {
            background-image: url('./media/joinus_page.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .hero h2 {
            font-size: 36px;
            margin: 0;
            z-index: 2;
        }

        .content {
            padding: 40px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 32px;
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        .highlight {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
            color: #555;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-group button:hover {
            background-color: #555;
        }

        footer {
            background-color: #777;
            padding: 3px;
            text-align: center;
            color: white;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-left">
            <img src="./media/logo.jpg" alt="Logo">
            <h1><a href="index.html">錸潔 LAIJIE Home Cleaning</a></h1>
        </div>

        <div class="navbar-list">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>
                    <a href="services.html">服務內容</a>
                    <ul>
                        <li><a href="faq.html">常見問題</a></li>
                    </ul>
                </li>
                <li><a href="partners.html">誠徵夥伴</a></li>
                <li><a href="contact.html">聯絡我們</a></li>
            </ul>
        </div>
    </div>

    <div class="hero">
        <h2>誠徵夥伴</h2>
    </div>
    
    <div class="content">
        <h2>加入我們</h2>

        <p class="highlight">
            <strong>善待人員：尊重和關愛員工，提供良好的工作環境和發展機會，激發員工們的潛力和責任感。</strong><br>
            <strong>員工關懷：重視員工福利和職業發展，為他們提供支持和培訓，確保服務質量和員工滿意度。</strong>
        </p>

        <form>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">電子郵件</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">電話</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="resume">履歷</label>
                <textarea id="resume" name="resume" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">提交</button>
            </div>
        </form>
    </div>
    
    <footer>
        <p>© 2024. LAIJIEclean. All Rights Reserved.</p>
    </footer>
</body>
</html>
